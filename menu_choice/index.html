<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 메뉴 고르기</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <article class="menu_content">
    <div class="menu_choice">
      <h1>오늘의 메뉴 고르기</h1>
      <input class="menu_add" placeholder="🥪메뉴를 입력하세요🍜" onfocus="this.placeholder = ''"
        onblur="this.placeholder = '🥪메뉴를 입력하세요🍜'">
      <button type="button" class="btn_add">먹고 싶어!</button>
    </div>

    <div>
      <ul class="menu_list">
      </ul>
      <button type="button" class="btn_choice">뭐 먹을까?</button>
    </div>
  </article>

  <script src="./script.js"></script>
</body>

</html>
